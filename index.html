<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student registration form</title>
</head>
<body>
    <h1 align="center">Student Registration Form Using Html</h1>
    <table align="center" cellpadding="10">
        <tr>
            <td>First Name :</td>
            <td><input type="text" id="name" name="fname" placeholder="Enter Your First Name"></td>
        </tr>
        <tr>
            <td>Last Name :</td>
            <td><input type="text" id="name" name="lname" placeholder="Enter Your Last Name"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" id="name" name="email" placeholder="Enter Your Email"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" id="name" name="password" placeholder="Enter Your Password"></td>
        </tr>
        <tr>
            <td>Confirm Password :</td>
            <td><input type="password" id="name" name="password" placeholder="Enter Your Password Again"></td>
        </tr>
        <tr>
            <td>Mobile No :</td>
            <td><input type="number" id="name" name="number" placeholder="Enter Your Mobile No"></td>
        </tr>
        <tr>
            <td>Date Of Birth :</td>
            <td><input type="date" id="name" name="DOB"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input type="radio" name="male">Male
                <input type="radio" name="male">Female
                <input type="radio" name="male">other</td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><textarea name="address" id="name" cols="25" rows="6" placeholder="Enter The Address"></textarea></td>
        </tr>
        <tr>
            <td>Country :</td>
            <td><input type="text" id="name" name="country" placeholder="Enter your Country"></td>
        </tr>
        <tr>
            <td>State :</td>
            <td><input type="text" id="name" name="state" placeholder="Enter your State"></td>
        </tr>
        <tr>
            <td>City :</td>
            <td><input type="text" id="name" name="city" placeholder="Enter your City"></td>
        </tr>
        <tr>
            <td>Pincode :</td>
            <td><input type="number" id="name" name="pincode" placeholder="Enter your pincode"></td>
        </tr>
        <tr>
            <td>Course Applied For :</td>
            <td><input type="radio" name="m">Cse
                <input type="radio" name="m">It
                <input type="radio" name="m">Ece
                <input type="radio" name="m">Ee
                <input type="radio" name="m">Ce
                <input type="radio" name="m">Aeie
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="Submit"> 
                &nbsp;&nbsp;<input type="submit" value="Reset">
            </td>
        </tr>
    </table>
</body>
</html>
